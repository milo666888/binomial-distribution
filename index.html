<div class="wrap">

<script>
(function(){
const $=id=>document.getElementById(id);
const boardEl=$('board'), chartEl=$('chart');
const B=boardEl.getContext('2d'), C=chartEl.getContext('2d');

/* ===== éŸ³æ¨‚ï¼ˆäº’å‹•å¾Œæ’­æ”¾ & å¯åè¦†é–‹é—œï¼‰ ===== */
const bgm = $('bgm'), btnMusic = $('btnMusic');
let musicOn = true;

function setMusicUI(){
  btnMusic.textContent = musicOn ? 'ğŸµ' : 'ğŸ”‡';
  btnMusic.classList.toggle('off', !musicOn);
}

// ä»»ä½•æ™‚åˆ»åªè¦ musicOn å°±å˜—è©¦æ’­æ”¾ï¼ˆè¢«ç€è¦½å™¨æ“‹äº†ä¹Ÿä¸æœƒéŒ¯ï¼‰
async function startBgmOnce(){
  if(!musicOn) return;
  try { await bgm.play(); } catch(_) {}
}

btnMusic.addEventListener('click', async ()=>{
  musicOn = !musicOn;
  setMusicUI();
  if (musicOn) {
    await startBgmOnce();   // â† é—œæ‰å¾Œå†é–‹ä¹Ÿèƒ½é‡æ–°æ’­æ”¾
  } else {
    bgm.pause();
  }
});

setMusicUI();

// é€™äº›äº’å‹•ä¹Ÿé †ä¾¿å†å˜—è©¦ä¸€æ¬¡ï¼ˆä¿éšªï¼Œå°¤å…¶ iOSï¼‰
['pointerdown','keydown','visibilitychange','focus'].forEach(ev=>{
  document.addEventListener(ev, ()=>startBgmOnce(), {passive:true});
});


/* ===== ç‹€æ…‹ ===== */
let params={levels:+$('levels').value,pRight:+$('pRight').value,batch:+$('batch').value,releaseHz:+$('release').value,fallSpeed:+$('fall').value};
let geom,balls=[],counts=[],total=0,sumK=0,paused=false,auto=false,microQueue=[],emitClock=0;
const MAX_ACTIVE=12000, AUTO_GAP=0.85;

/* ===== å·¥å…· ===== */
function isMobile(){ return window.matchMedia('(max-width:980px),(hover:none) and (pointer:coarse)').matches; }
function sizeCanvasToDisplaySize(canvas, cssW, cssH){
  const DPR=Math.max(1,window.devicePixelRatio||1);
  if(cssW) canvas.style.width=cssW+'px';
  if(cssH) canvas.style.height=cssH+'px';
  const rect=canvas.getBoundingClientRect();
  const w=Math.round(rect.width*DPR), h=Math.round(rect.height*DPR);
  if(canvas.width!==w||canvas.height!==h){ canvas.width=w; canvas.height=h; }
}
function resizeAll(){
  if(isMobile()){ sizeCanvasToDisplaySize(boardEl); sizeCanvasToDisplaySize(chartEl); }
  else{ sizeCanvasToDisplaySize(boardEl,900,520); sizeCanvasToDisplaySize(chartEl,900,220); }
  build(); drawBoard(); drawChart();
}
window.addEventListener('resize', ()=>{ clearTimeout(resizeAll._t); resizeAll._t=setTimeout(resizeAll,90); });

/* ===== å¹¾ä½•ï¼ˆæ‰‹æ©Ÿä¸ç•™é»‘ç©ºï¼‰ ===== */
function build(){
  const W=boardEl.width, H=boardEl.height, n=params.levels;
  const m={top:20,bottom:isMobile()?10:60,left:20,right:20}; // è¡Œå‹•ç‰ˆ bottom æ¥µå°
  const bw=W-m.left-m.right, bh=H-m.top-m.bottom;
  const px=Math.min(28,Math.max(12,bw/(n+2)));
  const ry=Math.max(14,Math.min(36,bh/(n+1)));              // ç”¨ (n+1) è®“ä¸‰è§’å½¢å‰›å¥½å¡«æ»¿
  const cx=W/2, sy=m.top+6, dx=px/2;
  const floor=H-m.bottom-6;                                 // æ§½ç·šè²¼è¿‘åº•é‚Š
  const slots=Array.from({length:n+1},(_,k)=>cx-(n*dx)+k*px);
  const pegs=[];
  for(let r=0;r<n;r++){
    const y=sy+(r+1)*ry, row=[];
    for(let j=0;j<=r;j++) row.push({x:cx-(r*dx)+j*px,y});
    pegs.push(row);
  }
  geom={W,H,m,n,cx,sy,ry,dx,px,slots,pegs,floor};
  counts=Array(n+1).fill(0); total=0; sumK=0; balls=[]; microQueue=[]; emitClock=0;
  scheduleChart(); updateStats();
}

/* ===== ç¹ªæ¿ ===== */
function drawBoard(){
  const g=geom,ctx=B;
  ctx.clearRect(0,0,g.W,g.H);
  ctx.fillStyle='#081029'; ctx.fillRect(0,0,g.W,g.H);
  ctx.strokeStyle='rgba(148,163,184,.35)'; ctx.strokeRect(g.m.left,g.m.top,g.W-g.m.left-g.m.right,g.H-g.m.top-g.m.bottom);
  ctx.fillStyle='rgba(148,163,184,.85)';
  for(const row of g.pegs){ for(const p of row){ ctx.beginPath(); ctx.arc(p.x,p.y,3,0,2*Math.PI); ctx.fill(); } }
  ctx.strokeStyle='rgba(56,189,248,.35)';
  for(const x of g.slots){ ctx.beginPath(); ctx.moveTo(x,g.floor); ctx.lineTo(x,g.floor-12); ctx.stroke(); } // -12 æ›´ç·Šæ¹Š
  ctx.fillStyle='rgba(56,189,248,.92)';
  for(const b of balls){ const a=b.pts[b.seg], c=b.pts[b.seg+1]||a; const x=a.x+(c.x-a.x)*b.t, y=a.y+(c.y-a.y)*b.t;
    ctx.beginPath(); ctx.arc(x,y,4,0,2*Math.PI); ctx.fill();
  }
}

/* ===== çµ±è¨ˆåœ– ===== */
function logF(n){ if(!logF.c){logF.c=[0,0];} const c=logF.c; for(let i=c.length;i<=n;i++) c[i]=c[i-1]+Math.log(i); return c[n]; }
function pmf(n,k,p){ if(k<0||k>n) return 0; if(p===0) return k===0?1:0; if(p===1) return k===n?1:0;
  return Math.exp(logF(n)-logF(k)-logF(n-k)+k*Math.log(p)+(n-k)*Math.log(1-p)); }
let chartTimer=null;
function scheduleChart(){ if(chartTimer) return; chartTimer=setTimeout(()=>{ chartTimer=null; drawChart(); },80); }
function drawChart(){
  const ctx=C, W=chartEl.width, H=chartEl.height, pad=30, n=params.levels;
  const data=counts.slice();
  const theo=Array.from({length:n+1},(_,k)=> total*pmf(n,k,params.pRight));
  const ymax=Math.max(1, ...data, ...theo);
  ctx.clearRect(0,0,W,H);
  ctx.fillStyle='#0b1224'; ctx.fillRect(0,0,W,H);
  ctx.strokeStyle='rgba(148,163,184,.25)';
  for(let i=0;i<=3;i++){ const y=pad+(H-pad-12)*i/3; ctx.beginPath(); ctx.moveTo(pad,y); ctx.lineTo(W-10,y); ctx.stroke(); }
  const plotW=W-pad-10, plotH=H-pad-12, barW=plotW/(n+1)*0.78, gap=plotW/(n+1)*0.22;
  for(let k=0;k<=n;k++){ const x=pad+k*(barW+gap)+gap*0.5, h=(data[k]/ymax)*plotH; ctx.fillStyle='rgba(56,189,248,.75)'; ctx.fillRect(x, pad+plotH-h, barW, h); }
  ctx.strokeStyle='rgba(248,113,113,1)'; ctx.lineWidth=1.6; ctx.beginPath();
  for(let k=0;k<=n;k++){ const x=pad+k*(barW+gap)+(gap*0.5+barW/2), y=pad+plotH-(theo[k]/ymax)*plotH; k?ctx.lineTo(x,y):ctx.moveTo(x,y); }
  ctx.stroke();
}

/* ===== æ¨¡æ“¬æ ¸å¿ƒ ===== */
function makeBall(){ const g=geom; let r=0; const pts=[{x:g.cx,y:g.sy}];
  for(let s=1;s<=g.n;s++){ if(Math.random()<params.pRight) r++; pts.push({x:g.cx+(2*r-s)*g.dx,y:g.sy+s*g.ry}); }
  pts.push({x:g.slots[r],y:g.floor}); return {pts,seg:0,t:0,spd:140*params.fallSpeed,bin:r}; }
function microStagger(){ return Math.max(.005, Math.min(.03, .3/Math.max(1, params.batch))); }
function scheduleBatch(){ const want=Math.max(1, Math.floor(params.batch)), s=microStagger(); for(let i=0;i<want;i++) microQueue.push(i*s); }

/* ===== è¿´åœˆ ===== */
let last=0;
function tick(ts){
  if(!last) last=ts;
  const dt=Math.min(.05,(ts-last)/1000); last=ts;

  if(!paused){
    const base=1/Math.max(.1, params.releaseHz);
    emitClock-=dt;
    while(emitClock<=0){
      if(auto) scheduleBatch();
      emitClock += (auto? base*AUTO_GAP : base);
    }
    for(let i=0;i<microQueue.length;){
      microQueue[i]-=dt;
      if(microQueue[i]<=0){
        if(balls.length<MAX_ACTIVE){
          const wasEmpty=(balls.length===0 && total===0);
          balls.push(makeBall());
          if(wasEmpty) startBgmOnce();
          microQueue.splice(i,1); continue;
        }
      }
      i++;
    }
    for(let i=balls.length-1;i>=0;i--){
      const b=balls[i], a=b.pts[b.seg], c=b.pts[b.seg+1];
      if(!c){ counts[b.bin]++; total++; sumK+=b.bin; balls.splice(i,1); scheduleChart(); updateStats(); continue; }
      const L=Math.max(1, Math.hypot(c.x-a.x, c.y-a.y));
      b.t += (b.spd*params.fallSpeed*dt)/L;
      if(b.t>=1){ b.seg++; b.t=0; }
    }
  }

  drawBoard();
  requestAnimationFrame(tick);
}

/* ===== çµ±è¨ˆå€ ===== */
function updateStats(){
  $('statTotal').textContent=total;
  $('statMean').textContent= total? (sumK/total).toFixed(3) : '0';
  $('statMeanTh').textContent=(params.levels*params.pRight).toFixed(3);
  $('statVarTh').textContent=(params.levels*params.pRight*(1-params.pRight)).toFixed(3);
}

/* ===== æ§åˆ¶åŒæ­¥ ===== */
function syncPair(num,range,on){
  const n=$(num), r=$(range);
  const set=v=>{ n.value=v; r.value=v; on(+v); };
  n.addEventListener('input',e=>set(e.target.value));
  r.addEventListener('input',e=>set(e.target.value));
}
syncPair('levels','levelsR', v=>{ params.levels=v|0; build(); });
syncPair('pRight','pRightR', v=>{ params.pRight=+v; scheduleChart(); updateStats(); });
syncPair('batch','batchR', v=>{ params.batch=+v; });
syncPair('release','releaseR', v=>{ params.releaseHz=+v; });
syncPair('fall','fallR', v=>{ params.fallSpeed=+v; });

/* ===== æ‰‹æ©ŸæŠ½å±œï¼ˆé½’è¼ªï¼‰ ===== */
const wrap=$('controlsWrap'), fab=$('fabCtrl'), mask=$('sheetBackdrop'), head=$('sheetHead');
function openDrawer(open){
  if(!isMobile()) return;
  wrap.classList.toggle('open',open);
  mask.classList.toggle('show',open);
  document.body.classList.toggle('drawer-open',open);
  if(open && !paused){ paused=true; $('btnPause').textContent='â–¶ï¸ ç¹¼çºŒ'; }
}
function toggleDrawer(){ openDrawer(!wrap.classList.contains('open')); }
function closeDrawerIfOpen(){ if(wrap.classList.contains('open')) openDrawer(false); }
/* åˆå§‹ä¿éšªï¼šé¿å…æ®˜ç•™é®ç½©æŠŠç•«é¢è“‹é»‘ */
mask.classList.remove('show'); document.body.classList.remove('drawer-open'); wrap.classList.remove('open');

function refreshDrawerHeader(){
  if(isMobile()){
    head.style.display='flex';
    head.innerHTML = '<div class="sheet-title">âš™ï¸ æ§åˆ¶é¢æ¿</div><button class="sheet-close" id="btnSheetClose">âœ•</button>';
    document.getElementById('btnSheetClose').addEventListener('click',()=>openDrawer(false));
  }else{
    head.style.display='none';
  }
}
fab.addEventListener('click',toggleDrawer);
mask.addEventListener('click',()=>openDrawer(false));
window.addEventListener('resize',refreshDrawerHeader);
refreshDrawerHeader();

/* ===== æŒ‰éˆ•ï¼šæŒ‰ä»€éº¼å°±åšä»€éº¼ï¼ˆä½ çš„ç‰ˆæœ¬ä¿ç•™ï¼‰ ===== */
$('btnDrop').addEventListener('click', ()=>{
  startBgmOnce();
